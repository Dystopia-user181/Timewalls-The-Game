<!DOCTYPE html>
<html>
	<head>
		<title>Timewall: The Game</title>
		<link rel="shortcut icon" type="image/png" href="Timewall.png">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<progress id="progressBar" class="progressBar centered" max="1.8e7" value="0"></progress>
		<span id="progressBarLabel" class="label centered">0%</span>
		<button id="openSaveMenu" onclick="openSaveMenu()" style="width:100px; height:100px; background-color:rgba(0,0,0,0.5); position:absolute; right:0; bottom:0;">Saving</button>
		<div id="saveMenu" class="saveMenu">
			<button onclick="closeSaveMenu()">x</button> <br>
			<button onclick="save()">Save</button> <br>
			<button onclick="load()">Load</button>
		</div>
	</body>
	<script type="text/javascript" src="main.js"></script>
</html>
