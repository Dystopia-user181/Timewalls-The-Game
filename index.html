<!DOCTYPE html>
<html>
	<head>
		<title>Timewall: The Game</title>
		<link rel="shortcut icon" type="image/png" href="Timewall.png">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<progress id="progressBar" class="progressBar centered" max="1.8e7" value="0"></progress>
		<span id="progressBarLabel" class="label centered">0%</span>
		<button id="openSaveMenu" onclick="toggleSaveMenu()" class="saveMenuOpen">Saving<br>Options</button>
		<div id="saveMenu" class="saveMenu">
			<button id="saveButton" onclick="save(false)">Save</button>
			<button id="loadButton" onclick="load(false)">Load</button>
			<button id="autoSaveToggleButton" onclick="toggleAutoSave()">Auto Save<br>ON</button>
			<button id="exportButton" onclick="exportSave()">Export</button>
			<button id="importButton" onclick="importSave()">Import</button>
			<button id="autoSaveIntervalButton" onclick="changeAutoSaveInterval()">Auto Save<br>Interval<br>1s</button>
			<button id="wipeButton" onclick="wipe()">Wipe</button>
		</div>
		<textarea style="opacity: .01; height:0; position:absolute; z-index: -1;" id="exportArea">export text</textarea>
	</body>
	<script type="text/javascript" src="main.js"></script>
</html>
