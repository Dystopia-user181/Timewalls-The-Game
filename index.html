<!DOCTYPE html>
<html>
	<head>
		<title>Timewall: The Game</title>
		<link rel="shortcut icon" type="image/png" href="Timewall.png">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<progress id="progressBar" class="progressBar centered" max="1.8e7" value="0"></progress>
		<span id="progressBarLabel" class="label centered">0%</span>
		<div id="savingOptions" class="saveMenu">
			<div id="openSaving" onclick="openSaving()" class="triangle-left" style="margin-right:100%; top:50%; transform:translate(0%, -50%);"></div>
			<button>Save</button>
			<button>Load</button>
		</div>
	</body>
	<script type="text/javascript" src="main.js"></script>
</html>
